<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" type="text/css" >
</head>
<body>
    <header>
        <div>
            <h1>Blog</h1>
            <div>
                {% if user.is_authenticated %}
                <a href="{% url 'add-post' %}">+ New Post</a>
                <p>{{ user.username }}</p>
                <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>

                {% endif %}
            </div>
        </div>
    </header>
    {% block content%}
    <h1>Welcome to Blog Home</h1>
    {%endblock%}
</body>
</html>
